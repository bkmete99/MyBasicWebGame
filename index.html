function component(width, height, color, x, y, type) {
    this.type = type;
        if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
 		this.angle = 0;
    
    this.update = function() {
        ctx = myGameArea.context;
            if (type == "image") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
                   ctx.save();
        ctx.translate(this.x, this.y);        
        ctx.rotate(this.angle);
        //console.log(this.angle);
        ctx.fillStyle = color;
       //ctx.fillRect(this.width / -2, this.height / -2, this.width, this.height);        
        ctx.restore();  
        }
        else if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
            if (this.type == "obstext") {
            if(this.x<0){this.x=ctx.canvas.width;}
            console.log(ctx.canvas.width);
            if(this.y<0){this.y=ctx.canvas.height;}
            
            if(this.x>ctx.canvas.width){this.x=0;}
            if(this.y>ctx.canvas.height){this.y=0;}
            
            ctx.font = this.width + " " + this.height;
            
            ctx.fillText(this.text, this.x, this.y);
        }
        }
        
     
        
        
        
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }

        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + 30;
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + 30;
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            myGameArea.stop();
            return;
        } 
    }
    myGameArea.clear();
  if (myGameArea.x && myGameArea.y) {
    myGamePiece.x = myGameArea.x;
    myGamePiece.y = myGameArea.y;
  }
 
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(required)) { //new obstacle

    myGamePiece.newPos();    
    
    myGamePiece.angle += 1 * Math.PI / 180;   
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}
